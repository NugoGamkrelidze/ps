<!DOCTYPE html>
<html>

<head>
    <title>IG</title>
    <link rel="stylesheet" href="styles/IG.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>

<body>
    <div class="screen">
        <div class="iphone">
            <div class="iphone-top">
                <div class="iphone-top-left">
                    <p class="time">12:30</p>
                </div>
                <div class="iphone-top-right">
                    <img class="awb" src="pngegg.png" alt="anten">
                    <img class="awb" src="pngegg.png" alt="wifi">
                    <img class="awb" src="pngegg.png" alt="battery">
                </div>
            </div>
        </div>
        <div class="ig">
            <div class="line1">
                <div class="line1-left">
                    <h4 class="username">nugogamkrelidze</h4>
                </div>

                <div class="line1-right">
                    <button class="new-post">
                        <img class="logo" src="pngegg.png" alt="1">
                    </button>
                    <button class="more">

                        <img class="logo" src="pngegg.png" alt="2">
                    </button>
                </div>


            </div>
            <div class="line2">
                <img class="profile-picture"
                    src="https://icon-library.com/images/apple-wifi-icon/apple-wifi-icon-28.jpg" alt="prof pic">
                <button class="pff">
                    <p>2 post</p>
                </button>
                <button class="pff">
                    <p>117 Followers</p>
                </button>
                <button class="pff">
                    <p>101 Following</p>
                </button>
            </div>
            <div class="line3">
                <button class="es">
                    <p>Edit profile</p>
                </button>
                <button class="es">
                    <p>Share profile</p>
                </button>
                <button class="find-friends">+</button>
            </div>
            <div class="line4">
                <div class="highlights">
                    <img class="highlights-picture"
                        src="https://icon-library.com/images/apple-wifi-icon/apple-wifi-icon-28.jpg" alt="1">
                    <p class="highlights-title">Highlights</p>
                </div>

                <div class="highlights">
                    <img class="highlights-picture"
                        src="https://icon-library.com/images/apple-wifi-icon/apple-wifi-icon-28.jpg" alt="2">
                    <p class="highlights-title">New</p>
                </div>
            </div>
            <div class="line5">
                <button class="gvt">
                    <img class="logo" src="pngegg.png" alt="1">
                </button>
                <button class="gvt">
                    <img class="logo" src="pngegg.png" alt="2">
                </button>
                <button class="gvt">
                    <img class="logo" src="pngegg.png" alt="3">
                </button>
            </div>
            <div class="line6">
                <img class="pictures" src="https://icon-library.com/images/apple-wifi-icon/apple-wifi-icon-28.jpg"
                    alt="1">
                <img class="pictures" src="https://icon-library.com/images/apple-wifi-icon/apple-wifi-icon-28.jpg"
                    alt="2">
                <img class="pictures" src="https://icon-library.com/images/apple-wifi-icon/apple-wifi-icon-28.jpg"
                    alt="3">
                <img class="pictures" src="https://icon-library.com/images/apple-wifi-icon/apple-wifi-icon-28.jpg"
                    alt="4">
                <img class="pictures" src="https://icon-library.com/images/apple-wifi-icon/apple-wifi-icon-28.jpg"
                    alt="5">
                <img class="pictures" src="https://icon-library.com/images/apple-wifi-icon/apple-wifi-icon-28.jpg"
                    alt="6">
                <img class="pictures" src="https://icon-library.com/images/apple-wifi-icon/apple-wifi-icon-28.jpg"
                    alt="7">
                <img class="pictures" src="https://icon-library.com/images/apple-wifi-icon/apple-wifi-icon-28.jpg"
                    alt="8">
                <img class="pictures" src="https://icon-library.com/images/apple-wifi-icon/apple-wifi-icon-28.jpg"
                    alt="9">
                <img class="pictures" src="https://icon-library.com/images/apple-wifi-icon/apple-wifi-icon-28.jpg"
                    alt="1">
                <img class="pictures" src="https://icon-library.com/images/apple-wifi-icon/apple-wifi-icon-28.jpg"
                    alt="2">
                <img class="pictures" src="https://icon-library.com/images/apple-wifi-icon/apple-wifi-icon-28.jpg"
                    alt="3">
                <img class="pictures" src="https://icon-library.com/images/apple-wifi-icon/apple-wifi-icon-28.jpg"

                    alt="6">
                <img class="pictures" src="https://icon-library.com/images/apple-wifi-icon/apple-wifi-icon-28.jpg"

                <button class="bottom-logos">
                    <img class="logo" src="pngegg.png" alt="1">
                </button>
                <button class="bottom-logos">
                    <img class="logo" src="pngegg.png" alt="2">
                </button>
                <button class="bottom-logos">
                    <img class="logo" src="pngegg.png" alt="3">
                </button>
                <button class="bottom-logos">

                    <img class="logo" src="pngegg.png" alt="5">

        </div>
